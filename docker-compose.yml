# docker-compose.yml
# Base configuration for SkillSwap microservices
# This file contains the core service definitions without environment-specific settings

services:
  # ================== Frontend ==================
  frontend:
    build:
      context: ./src
      dockerfile: client/Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080}
        - VITE_WEBRTC_STUN_URLS=${VITE_WEBRTC_STUN_URLS:-stun:stun.l.google.com:19302}
        - VITE_WEBRTC_TURN_URLS=${VITE_WEBRTC_TURN_URLS}
        - VITE_WEBRTC_TURN_USERNAME=${VITE_WEBRTC_TURN_USERNAME}
        - VITE_WEBRTC_TURN_CREDENTIAL=${VITE_WEBRTC_TURN_CREDENTIAL}
    container_name: "skillswap-frontend"
    networks:
      - skillswap-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # ================== Infrastructure ==================
  rabbitmq:
    image: "rabbitmq:3-management-alpine"
    container_name: "skillswap-rabbitmq"
    networks:
      - skillswap-network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 15s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: "skillswap-redis"
    networks:
      - skillswap-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # ================== API Gateway ==================
  gateway:
    build:
      context: ./src
      dockerfile: services/Gateway/Dockerfile
    container_name: "skillswap-gateway"
    depends_on:
      rabbitmq:
        condition: service_healthy
      userservice:
        condition: service_started
      skillservice:
        condition: service_started
      matchmakingservice:
        condition: service_started
      appointmentservice:
        condition: service_started
      videocallservice:
        condition: service_started
      notificationservice:
        condition: service_started
      paymentservice:
        condition: service_started
    networks:
      - skillswap-network
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - RABBITMQ_HOST=rabbitmq
      - USERSERVICE_URL=http://userservice:5001
      - SKILLSERVICE_URL=http://skillservice:5002
      - MATCHMAKINGSERVICE_URL=http://matchmakingservice:5003
      - APPOINTMENTSERVICE_URL=http://appointmentservice:5004
      - VIDEOCALLSERVICE_URL=http://videocallservice:5005
      - NOTIFICATIONSERVICE_URL=http://notificationservice:5006
      - PAYMENTSERVICE_URL=http://paymentservice:5007
      - JWT_ISSUER=${JWT_ISSUER:-SkillSwap}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-SkillSwap}
      - ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ================== Microservices ==================
  userservice:
    build:
      context: ./src
      dockerfile: services/UserService/UserService.Api/Dockerfile
    container_name: "skillswap-userservice"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres_userservice:
        condition: service_healthy
    networks:
      - skillswap-network
    environment:
      - ASPNETCORE_URLS=http://+:5001
      - DOTNET_RUNNING_IN_CONTAINER=true
      - RABBITMQ_HOST=rabbitmq
      - JWT_ISSUER=${JWT_ISSUER:-SkillSwap}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-SkillSwap}
      - JWT_EXPIRE=${JWT_EXPIRE:-60}
      - REDIS_CONNECTION_STRING=redis:6379
      - SERVICE_SERVICE_USERSERVICE_PASSWORD=${SERVICE_SERVICE_USERSERVICE_PASSWORD}
      - SERVICE_SERVICE_MATCHMAKING_PASSWORD=${SERVICE_SERVICE_MATCHMAKING_PASSWORD}
      - SERVICE_SERVICE_APPOINTMENT_PASSWORD=${SERVICE_SERVICE_APPOINTMENT_PASSWORD}
      - SERVICE_SERVICE_SKILL_PASSWORD=${SERVICE_SERVICE_SKILL_PASSWORD}
      - SERVICE_SERVICE_NOTIFICATION_PASSWORD=${SERVICE_SERVICE_NOTIFICATION_PASSWORD}
      - SERVICE_SERVICE_VIDEOCALL_PASSWORD=${SERVICE_SERVICE_VIDEOCALL_PASSWORD}
      - ServiceCommunication__UseGateway=true
      - ServiceEndpoints__Gateway=http://gateway:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  skillservice:
    build:
      context: ./src
      dockerfile: services/SkillService/SkillService.Api/Dockerfile
    container_name: "skillswap-skillservice"
    depends_on:
      postgres_skillservice:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - skillswap-network
    environment:
      - ASPNETCORE_URLS=http://+:5002
      - DOTNET_RUNNING_IN_CONTAINER=true
      - RABBITMQ_HOST=rabbitmq
      - JWT_ISSUER=${JWT_ISSUER:-SkillSwap}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-SkillSwap}
