      - REDIS_CONNECTION_STRING=redis:6379
      - ServiceCommunication__UseGateway=true
      - ServiceEndpoints__Gateway=http://gateway:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  matchmakingservice:
